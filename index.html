<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Application Form</title>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Student Application Form</h2>
    <form id="studentForm" onsubmit="return validateForm()" onreset="resetForm()">
	
   <div class="form-group">
    <label style="color: rgb(0, 0, 0); for="FirstName">*First Name:</label>
    <input type="text" id="FirstName" name="FirstName" required pattern="[A-Za-z ]{1,20}">
</div>

<div class="form-group">
    <label style="color: red; for="LastName">*Last Name:</label>
    <input type="text" id="LastName" name="LastName" required pattern="[A-Za-z ]{1,20}">
</div>

<div class="form-group">
  <label style="color: red; for="email">*Email:</label>
  <input type="email" id="email" name="email" required maxlength="250">
</div>
	  
      <label style="color: rgb(0, 0, 0); for="birthDate">*Birth Date:</label>
      <input type="date" id="birthDate" name="birthDate" required max="2004-12-31">
	   <div class="form-group">
      <label style="color: red; for="gender">*Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
	  </div>
	   <div class="form-group1">
      <label style="color: red; for="address">*Address:</label>
      <input type="text" id="address" name="address" required maxlength="250">
	  </div>
	  
	  <label for="address">Street Address:</label>
      <input type="text" id="Streetaddress" name="Streetaddress"  maxlength="250">
	  <label for="address">Street Address Line 2:</label>
      <input type="text" id="Saddress" name="Saddress"  maxlength="250">
      <label style="color: red; for="city">*City:</label>
      <input type="text" id="city" name="city" required maxlength="50">
      <label style="color: red; for="state">*State:</label>
      <input type="text" id="state" name="state" required maxlength="50">
      <label style="color: red; for="postalCode">*Postal Code:</label>
      <input type="text" id="postalCode" name="postalCode" required pattern="[0-9]{5}">
	  

	   <div class="form-group">
      <label style="color: red; for="mobileNumber">*Mobile Number:</label>
      <input type="tel" id="mobileNumber" name="mobileNumber" required maxlength="12" pattern="[0-9]{10,12}">
	  </div>
	  
	   <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" maxlength="12" pattern="[0-9]{10,12}">
	  </div>
	  
	   <div class="form-group">
      <label  for="workNumber">Work Number:</label>
      <input type="tel" id="workNumber" name="workNumber" maxlength="12" pattern="[0-9]{10,12}">
	  </div>
	  
      <label style="color: red; for="company">*Company:</label>
      <input type="text" id="company" name="company" required maxlength="150">
       <div class="form-group">
      <label for="courses"style="color: red;">*Courses:</label>
      <select class="form-control" id="courses" name="courses[]" required>
        <option value="">Select Course</option>
        <option value="Course1">Website Development</option>
		<option value="Course2">Python</option>
		<option value="Course3">C++</option>
		<option value="Course4">Criminal Evidence Law</option>
		<option value="Course5">Operating System</option>
		<option value="Course6">Forensic</option>
		<option value="Course7">Ruby</option>
		<option value="Course8">Shell Scripting</option>
		<option value="Course9">English</option>
		<option value="Course10">Arabic</option>
        <!-- Add other options -->
      </select>
    </div>
    
	<div class="form-group1">
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" maxlength="500"></textarea>
      <div id="errorMessages" class="error"></div>
      <input type="submit" value="Submit">
      <input type="reset" value="Clear Fields">
    </form>
  </div>

  <script>
    function validateForm() {
      const form = document.getElementById('studentForm');
      const errorMessages = document.getElementById('errorMessages');
      const inputs = form.querySelectorAll('input, select, textarea');

      let isValid = true;
      errorMessages.innerHTML = '';

      inputs.forEach(input => {
        if (input.hasAttribute('required') && !input.value.trim()) {
          isValid = false;
          showError(input, `${input.name} is required.`);
        }

        if (input.validity.patternMismatch) {
          isValid = false;
          showError(input, `Invalid ${input.name}.`);
        }
      });

      if (!isValid) {
        return false;
      }

      alert('Form submitted successfully!');
      return true;
    }

    function showError(input, message) {
      const errorMessages = document.getElementById('errorMessages');
      errorMessages.innerHTML += `<p>${message}</p>`;
      input.classList.add('error-input');
    }

    function resetForm() {
      const inputs = document.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        input.classList.remove('error-input');
      });
    }
  </script>
</body>

</html>
